<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    
    <!-- SLIDE 1 -->
    <div class="slide active slide1">
      <div class="decor"></div>
      <div class="slide-content">
        <div class="text-content">
          <h2>Texto 1</h2>
          <p>Subtítulo ou descrição 1</p>
        </div>
        <img src="assets/slide1.jpg" alt="Imagem 1">
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="slide slide2">
      <div class="decor"></div>
      <div class="slide-content reverse">
        <div class="text-content">
          <h2>Texto 2</h2>
          <p>Subtítulo ou descrição 2</p>
        </div>
        <img src="assets/slide2.jpg" alt="Imagem 2">
      </div>
    </div>

    <!-- SLIDE 3 -->
    <div class="slide slide3">
      <div class="decor"></div>
      <div class="slide-content">
        <div class="text-content">
          <h2>Texto 3</h2>
          <p>Subtítulo ou descrição 3</p>
        </div>
        <img src="assets/slide3.jpg" alt="Imagem 3">
      </div>
    </div>

    <!-- SLIDE 4 -->
    <div class="slide slide4">
      <div class="decor"></div>
      <div class="slide-content reverse">
        <div class="text-content">
          <h2>Texto 4</h2>
          <p>Subtítulo ou descrição 4</p>
        </div>
        <img src="assets/slide4.jpg" alt="Imagem 4">
      </div>
    </div>

    <!-- SLIDE 5 -->
    <div class="slide slide5">
      <div class="decor"></div>
      <div class="slide-content">
        <div class="text-content">
          <h2>Texto 5</h2>
          <p>Subtítulo ou descrição 5</p>
        </div>
        <img src="assets/slide5.jpg" alt="Imagem 5">
      </div>
    </div>

  </div>

  <div class="navigation">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
