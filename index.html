<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">

    <div class="slide active">
      <img src="assets/imagem1.jpg" alt="Imagem 1">
      <div class="text-content">
        <h2>Texto 1</h2>
        <p>Subtítulo ou descrição 1</p>
      </div>
    </div>

    <div class="slide">
      <img src="assets/imagem2.jpg" alt="Imagem 2">
      <div class="text-content">
        <h2>Texto 2</h2>
        <p>Subtítulo ou descrição 2</p>
      </div>
    </div>

    <div class="slide">
      <img src="assets/imagem3.jpg" alt="Imagem 3">
      <div class="text-content">
        <h2>Texto 3</h2>
        <p>Subtítulo ou descrição 3</p>
      </div>
    </div>

  </div>

  <div class="navigation">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
